<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>CSS Blur Filter Example</title>  
  <style>  
    .blurred-image {  
      width: 300px;  
      height: 200px;  
      background-image: url("img1.jpg"); /* Replace with your image URL */  
      filter: blur(3px); /* Apply a blur effect to the image */  
      justify-content: center;
    }  
  </style>  
</head>  
<body>  
  <div class="blurred-image"></div>  
</body>  
</html>
