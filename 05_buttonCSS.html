<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <style>
      .btn {
        background-color: rgb(23, 147, 223);
        width: 400px;
        height: 300px;
      }
      #btn1 {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }
      #btn2 {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
      }

      #btn3 {
        background: linear-gradient(
          to right,
          #ff7e5f,
          #feb47b
        ); /* Gradient background */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 25px;
      }
      #btn2:hover {
        background-color: aqua;
        color: rgb(203, 123, 19);
      }
      #btn4{
        
    background-color: #f44336; /* Red background */
    border: none;
    color: white;
    padding: 14px 28px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 8px;        /* Rounded corners */
    box-shadow: 0 4px #999;    /* Shadow */
    transition: all 0.3s ease; /* Smooth transition */
}

btn4:hover {
    background-color: #d32f2f; /* Darker red */
    box-shadow: 0 6px #666;    /* Larger shadow */
}

btn4:active {
    background-color: #b71c1c; /* Even darker red */
    box-shadow: 0 2px #666;    /* Smaller shadow */
    transform: translateY(2px); /* Move the button down */
}


      
    </style>
  </head>
  <body>
    <div class="btn">
      <button id="btn1" type="submit">Save</button>
      <button id="btn2" type="button">Delete</button>
      <button id="btn3" type="submit">Update</button>
      <button id="btn4" type="submit">Update</button>
     
    </div>
  </body>
</html>
