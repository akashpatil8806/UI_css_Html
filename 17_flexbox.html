<!DOCTYPE html>  
<html>  
<head>  
  <style>  
    /* CSS */  
    .container {  
      display: flex;  
      flex-direction: column;  
      height: 200px;  
      background-color: lightgray;  
    }  
      
    .header {  
      background-color: lightblue;  
      flex: 1;  
    }  
      
    .content {  
      background-color: lightgreen;  
      flex: 2;  
    }  
      
    .footer {  
      background-color: lightyellow;  
      flex: 1;  
    }  
  </style>  
</head>  
<body>  
  <!-- HTML -->  
  <div class="container">  
    <div class="header">  
      <h1>Header</h1>  
    </div>  
    <div class="content">  
      <p>Content goes here.</p>  
    </div>  
    <div class="footer">  
      <p>Footer</p>  
    </div>  
  </div>  
</body>  
</html>
