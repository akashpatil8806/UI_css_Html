<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
      }
      .loginMain {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .container {
        width: 100%;
        max-width: 400px;
        /* margin: 100px auto; */
        padding: 20px;
        background-color: #1aa8ef;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      .logo {
        text-align: center;
        margin-bottom: 20px;
      }
      .logo img {
        width: 150px;
        height: auto;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        box-sizing: border-box;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .error-message {
        color: red;
        margin-top: 5px;
      }
      .icon {
        position: absolute;
        top: 44%;
        right: 2%;
        width: 19px;
        cursor: pointer;
      }

      .form {
        position: relative;
      }
      .password-input-group {
        position: relative;
      }
      .forgotpass {
        text-align: end;
        margin-top: -20px;
        /* margin: auto; */
        margin-bottom: -20px;
      }

      .footer-main {
        position: fixed;
        bottom: 0;
        background: #000;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .footer-main  p{
        margin: 10px 0;
        color: #fff;
        font-size: 14px;
      }

    </style>
  </head>
  <body>
    <section class="loginMain">
      <div class="container">
        <div class="logo">
          <img src="logo.png" alt="Logo" />
        </div>
        <form action="#" onsubmit="return valid()" method="post" class="form">
          <input
            type="text"
            name="username"
            placeholder="Username"
            id="username"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            id="password"
          />
          <div class="forgotpass">
            <p><a href="createaccount.html">forgot Password?</a></p>
          </div>

          <img class="icon" src="eye-close.png" alt="" id="eyeicon" />

          <input type="submit" value="Login" />
          <div class="register-link">
            <p>
              Don't have an Account <a href="createaccount.html">Register</a>
            </p>
          </div>

          <div class="error-message" id="errorMessage"></div>
        </form>
      </div>
      <footer class="footer-main">
        <p>copyright @harshad mane</p>
      </footer>
    </section>

    <script>
      function valid() {
        var username = document.getElementById("username");
        var password = document.getElementById("password");

        if (username.value.trim() == "") {
          alert(" Please enter the username");
          return false;
        } else if (password.value.trim() == "") {
          alert("Please enter the password");
          return false;
        } else if (password.value.trim().length < 6) {
          alert("Password length too short!!");
          password.style.border = "2px solid red";
          return false;
        } else {
          return true;
        }
      }

      // Hide show Password

      let eyeicon = document.getElementById("eyeicon");
      let password = document.getElementById("password");

      eyeicon.onclick = function () {
        if (password.type == "password") {
          password.type = "text";
          eyeicon.src = "eye-open.png";
        } else {
          password.type = "password";
          eyeicon.src = "eye-close.png";
        }
      };
    </script>
  </body>
</html>
