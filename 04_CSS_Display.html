<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
</head>
<style>
    p{
        display: inline;
        background-color: rgb(71, 223, 57);
    }
    h2{
        background-color: aquamarine;
        display: inline-block;

    }
    h3{
        display: block;
        background-color: blueviolet;
    }

</style>
<body>
    <p>java</p>
    <p>HTML</p>
    <p>Javascript</p>
    <p>C#</p>
    <p>React</p>

    <h2>JAVA</h2>
    <h2>HTML</h2>
    <h2>JAVASCRIPT</h2>
    <h2>ASP.NET</h2>
    <h2>PYTHON</h2>
    
    <!-- Means the block element takes the full available width. They make a line break before and after them. -->
    <h3>SQL</h3>
    <h3>MSQL</h3>
    <h3>DATABASE</h3>

    
</body>
</html>
