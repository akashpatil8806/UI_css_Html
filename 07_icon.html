<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>icon</title>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">  
  <style>  
    .icon-container {  
      display: flex;  
      flex-wrap: wrap;  
      justify-content: center;  
      align-items: center;  
      margin: 20px;  
    }  
  
    .icon-box {  
      text-align: center;  
      margin: 10px;  
      min-width: 150px;  
    }  
  
    .icon-box i {  
      font-size: 36px;  
      color: #007bff;   
    }  
  </style>  
</head>  
<body>  
  <h1>CSS Icons with Font Awesome</h1>  
  <div class="icon-container">  
    <div class="icon-box">  
      <i class="fas fa-heart"></i>  
      <p>Heart</p>  
    </div>  
    <div class="icon-box">  
      <i class="fas fa-star"></i>  
      <p>Star</p>  
    </div>  
    <div class="icon-box">  
      <i class="fas fa-thumbs-up"></i>  
      <p>Thumbs Up</p>  
    </div>  
    <div class="icon-box">  
      <i class="fas fa-thumbs-down"></i>  
      <p>Thumbs Down</p>  
    </div>  
    <div class="icon-box">  
      <i class="fas fa-smile"></i>  
      <p>Smile</p>  
    </div>  
    <div class="icon-box">  
      <i class="fas fa-frown"></i>  
      <p>Frown</p>  
    </div>  
    <div class="icon-box">  
      <i class="fas fa-star-half-alt"></i>  
      <p>Half Star</p>  
    </div>  
    <div class="icon-box">  
      <i class="fas fa-check-circle"></i>  
      <p>Check Circle</p>  
    </div>  
    <div class="icon-box">  
      <i class="fas fa-times-circle"></i>  
      <p>Times Circle</p>  
    </div>  
    <div class="icon-box">  
      <i class="fas fa-info-circle"></i>  
      <p>Info Circle</p>  
    </div>  
    <div class="icon-box">  
      <i class="fas fa-question-circle"></i>  
      <p>Question Circle</p>  
    </div>  
    <div class="icon-box">  
      <i class="fas fa-comment"></i>  
      <p>Comment</p>  
    </div>  
    <div class="icon-box">  
      <i class="fas fa-envelope"></i>  
      <p>Envelope</p>  
    </div>  
    <div class="icon-box">  
      <i class="fas fa-user"></i>  
      <p>User</p>  
    </div>  
    <div class="icon-box">  
      <i class="fas fa-lock"></i>  
      <p>Lock</p>  
    </div>  
    <div class="icon-box">  
      <i class="fas fa-camera"></i>  
      <p>Camera</p>  
    </div>  
      
  </div>  
</body>  
</html>
