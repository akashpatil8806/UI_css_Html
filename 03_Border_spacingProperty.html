<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border-spacing Property</title>
    <style>
      table {
        border: 2px solid rgb(1, 1, 20);
        text-align: center;
        font-size: 20px;
        background-color: rgb(181, 232, 181);
      }
      th {
        border: 5px solid red;
        background-color: yellow;
      }
      td {
        border: 5px solid violet;
        background-color: cyan;
      }
      #tab {
        border-collapse: separate;
        border-spacing: 20px;
      }
    </style>
  </head>
  <body>
    <table id="tab">
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Roll_no</th>
      </tr>
      <tr>
        <td>Akash</td>
        <td>pune</td>
        <td>222</td>
      </tr>
      <tr>
        <td>Swapnil</td>
        <td>pune</td>
        <td>121</td>
      </tr>
    </table>
  </body>
</html>
