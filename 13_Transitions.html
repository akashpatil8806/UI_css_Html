<!DOCTYPE html>    
<html>    
<head>    
<style>     
div {    
    padding:15px;    
    width: 150px;    
    height: 100px;    
    background: rgb(172, 227, 163);    
    -webkit-transition: width 2s, height 2s, -webkit-transform 2s; /* For Safari 3.1 to 6.0 */    
    transition: width 2s, height 2s, transform 2s;    
}    
div:hover {    
    width: 300px;    
    height: 200px;    
    -webkit-transform: rotate(360deg); /* Chrome, Safari, Opera */    
    transform: rotate(360deg);    
}    
</style>    
</head>    
<body>    
<div><b>Transitions</b><p> (Move your cursor on me to see the effect)</p></div>    
</body>    
</html>
